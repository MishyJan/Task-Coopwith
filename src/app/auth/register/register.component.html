<form>
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title>注册</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="电子邮件" type="text">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="您的姓名" type="text">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="您的密码" type="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="请再次输入您的密码" type="password">
            </mat-form-field>

            <coopwith-avatar-list-selected [avatarList]="iconItems">

            </coopwith-avatar-list-selected>

            <section class="btn-wrap">
                <button mat-raised-button type="button" color="primary">注册</button>
            </section>
        </mat-card-content>
        <mat-card-actions class="text-right nomargin">
            <p>已有账户？
                <a routerLink="/login">登录</a>
            </p>
            <p>忘记密码？
                <a href="">找回</a>
            </p>
        </mat-card-actions>
    </mat-card>
</form>
