<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm, $event)">
    <mat-card class="mat-card">
        <mat-card-header>
            <mat-card-title>登录</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput placeholder="电子邮件" type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="您的密码" type="password" formControlName="password">
            </mat-form-field>
            <section class="btn-wrap">
                <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">登录</button>
            </section>
        </mat-card-content>
        <mat-card-actions class="text-right nomargin">
            <p>还没有账户？
                <a routerLink="/register">注册</a>
            </p>
            <p>忘记密码？
                <a href="">找回</a>
            </p>
        </mat-card-actions>
    </mat-card>

    <mat-card class="mat-card" *ngIf="quoteData">
        <mat-card-header>
            <mat-card-title>每日佳句</mat-card-title>
            <mat-card-subtitle>{{ quoteData.zh }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="quoteData.picUrl" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>{{ quoteData.en }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button type="button">LIKE</button>
            <button mat-button type="button">SHARE</button>
        </mat-card-actions>
    </mat-card>
</form>
