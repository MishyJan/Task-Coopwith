<mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
        <coopwith-sidebar></coopwith-sidebar>
    </mat-sidenav>

    <section class="coopwith-wrap">
        <header class="coopwith-header">
            <coopwith-header></coopwith-header>
        </header>

        <section class="coopwith-content">
            <main>
                <button (click)="sidenav.open()">打开侧边栏</button>
            </main>
        </section>

        <footer class="coopwith-footer">
            <coopwith-footer></coopwith-footer>
        </footer>
    </section>

</mat-sidenav-container>
