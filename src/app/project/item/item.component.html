<mat-card>
    <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.coverImg" alt="封面项目">
    <mat-card-content>
        <p>{{ item.desc }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button type="button" (click)="onNewOrEditProject()">
            <mat-icon>note</mat-icon>
            <span>编辑</span>
        </button>
        <button mat-button type="button" (click)="onInviteProject()">
            <mat-icon>group_add</mat-icon>
            <span>邀请</span>
        </button>
        <button mat-button type="button">
            <mat-icon>delete</mat-icon>
            <span>删除</span>
        </button>
    </mat-card-actions>
</mat-card>
