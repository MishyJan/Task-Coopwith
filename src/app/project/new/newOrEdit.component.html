<form>
    <h2 mat-dialog-title>新建项目</h2>
    <section mat-dialog-content>
        <mat-form-field class="full-width">
            <input matInput placeholder="项目名称" type="text" name="projectName" [(ngModel)]="newProjectItem.name">
        </mat-form-field>

        <mat-form-field class="full-width">
            <input matInput placeholder="项目描述" type="text" name="projectDesc" [(ngModel)]="newProjectItem.desc">
        </mat-form-field>
    </section>

    <section mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
        <button type="button" mat-button mat-dialog-close>取消</button>
    </section>
</form>
