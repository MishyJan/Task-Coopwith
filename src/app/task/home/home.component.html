<section class="task-lists">
    <coopwith-task-list *ngFor="let listItem of taskListsData" class="list-container" droppable [dropTags]="['task-list', 'task-item']"
        [dropEnterClass]="'drag-enter'" [draggable]="true" [draggedClass]="'drag-start'" [dragTag]="'task-list'" [dragData]="listItem"
        (dropped)="handleMove($event, listItem)">
        <coopwith-task-header [headerTaskTitle]="listItem.name" (onMoveTaskHandle)="moveTaskDialog()" (onNewOrEditTaskHandle)="openNewOrEditTaskDialog(undefined)"
            (onNewOrEditTaskListHandle)="openNewOrEditTaskListDialog()">
        </coopwith-task-header>
        <coopwith-task-item *ngFor="let taskItem of listItem.tasks" [taskItemData]="taskItem" (click)="openNewOrEditTaskDialog(taskItem)"></coopwith-task-item>
    </coopwith-task-list>
</section>

<button type="button" class="fab-button" mat-fab (click)="openNewOrEditTaskListDialog()">
    <mat-icon>add</mat-icon>
</button>
