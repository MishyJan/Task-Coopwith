<section mat-subheader class="header-container">
    <section>
        <h3>{{ headerTaskTitle }}</h3>
    </section>
    <section class="fill">
        <button mat-button (click)="onNewTask()">
            <mat-icon>add_circle-outline</mat-icon>
            <span>新任务</span>
        </button>
    </section>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>
</section>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>mode_edit</mat-icon>
        <span>修改列表名称</span>
    </button>
    <button mat-menu-item (click)="onMoveTask()">
        <mat-icon svgIcon="move" style="line-height: 1;"></mat-icon>
        <span>移动本列表所有内容</span>
    </button>
    <button mat-menu-item>
        <mat-icon>delete_forever</mat-icon>
        <span>删除列表</span>
    </button>
</mat-menu>
