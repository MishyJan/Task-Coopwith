<form>
    <h2 mat-dialog-title>移动到：</h2>
    <section mat-dialog-content>
        <mat-form-field>
            <mat-select placeholder="请选择目标列表">
                <mat-option *ngFor="let listItem of taskListsData" [value]="listItem.id">
                    {{ listItem.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </section>

    <section mat-dialog-actions>
        <button type="button" mat-raised-button color="primary" (click)="save()">保存</button>
        <button type="button" mat-button mat-dialog-close>取消</button>
    </section>
</form>
